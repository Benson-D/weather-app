<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body class="bkgrd">
    <div class="container">
      <section class="search">
        <input type="text" class="search__input" placeholder="Search" />
        <button class="search__btn">
          <svg class="search__icon">
            <use href="img/icons.svg#icon-search"></use>
          </svg>
        </button>
      </section>
      <section class="weather">
        <h3 class="weather__city">Chicago</h3>
        <h2 class="weather__temperature">57°F</h2>
        <div class="weather__hi-low">H:61° L:28°</div>
        <div class="weather__humidity">34%</div>
        <div class="weather__wind">sw 8 mph</div>
      </section>
      <section class="update">
        <div class="update__time">Update Weather through the day</div>
      </section>
    </div>
  </body>
</html>
